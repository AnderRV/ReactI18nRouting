sudo: false

language: node_js

node_js:
  - 6
  - 7
  - 8
  - 9
  - 10

install:
    - npm install

script:
    - npm test -- --coverage
    - node_modules/.bin/eslint -c .eslintrc.js src/ __tests__
    - node_modules/.bin/prettier 'src/**/*.js' '__tests__/**/*.js' --list-different --single-quote --no-bracket-spacing --trailing-comma all

cache:
    directories:
        - node_modules
